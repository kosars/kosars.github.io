<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<!-- development version, includes helpful console warnings -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>	
	<title>Roll the dice</title>
</head>
<body>
	<div class="container" id="app">
        <div class="row">
            <div class="col-12">
                <h3 class="text-center">Dungeons & Dragons Dice Roller</h3>
            </div>
            <div class="col-9">
                <div class="d-block" v-for="(dice,index) in dices">
                    <p>
                        <div v-if="dice.name !== 'dX'">{{dice.name}}</div>
                        <div v-else><input type="text" v-model="dice.roll" placeholder="dX"></div>
                        <input type="text" v-model="dice.numOfRolls">{{dice.name}} + 
                        <input type="text" v-model="dice.rollMod">
                        <button v-on:click="roll(dice)">Roll</button>
                        <input type="text" v-model="dice.rollRes" readonly placeholder="Results">
                    </p>
                </div>
            </div>
            <div class="col-3">
                <h5>Log</h5>
                <textarea readonly v-model="rollsLog"  rows="15"
                    placeholder="There is a log of your rolls This field records your latest roll at its top.">
                </textarea>
                <div>
                    <button v-on:click="clearLog()">Clear</button>
                </div>
            </div>
        </div>					
    </div>
	
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
